<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"
    <title></title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celulares.png" alt="Celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-text-logo.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="img/perfil.png" alt="foto_perfil">
                </div>
                <a href="#" class="instagram-login">Continue como <i>eng.automacao_sp</i></a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é eng.automacao_sp</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div> 
            </div>
        </div>
    </div>

</body>
</html>
